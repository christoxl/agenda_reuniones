{% extends "web/base.html" %}
{% load bootstrap %}
{% block body_block %}
<h3>Enlace</h3>
<div class="col-md-6">
    <form id="enlace_form" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        {% if object %}
            <a href="{% url 'delete_enlace' object.pk %}" class="btn btn-danger" type="button">Eliminar</a>
        {% endif %}
        <input class="btn btn-primary" type="submit" name="submit" value="Enviar" />
    </form>
</div>
{% endblock body_block %}
