{% extends "web/base.html" %}
{% load bootstrap %}
{% block body_block %}
<h3>Enlace</h3>
<div class="col-md-6">
    <form id="enlace_form" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        {% if object %}
            <button class="btn btn-danger" type="button">Eliminar</button>
        {% endif %}
        <input class="btn btn-primary" type="submit" name="submit" value="Enviar" />
    </form>
</div>
{% endblock body_block %}
