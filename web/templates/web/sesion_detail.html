{% extends "web/base.html" %}
{% block body_block %}
<h3>{{ object.entidad }} - {{ object.nombre }} </h3>

    <div class="row divider-row">
        <div class="col-md-3">
            <h4 class="text-center">Enlaces</h4>
        </div>
        <div class="col-md-2">
                <h4 class="text-center">Fecha</h4>
        </div>
        <div class="col-md-2">
                <h4 class="text-center">Fecha Pr√≥xima</h4>
        </div>
        <div class="col-md-5">
                <h4 class="text-center">Acuerdos</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 text-center">
            {% for enlace in object.enlaces.all %}
                {{ enlace }}<br>
            {% endfor %}
        </div>
        <div class="col-md-2 text-center">
            {{ object.fecha }}
        </div>
        <div class="col-md-2 text-center">
            {{ object.fecha_prox }}
        </div>
        <div class="col-md-5">
                {{ object.acuerdo|linebreaks }}
        </div>
    </div>
{% endblock %}
