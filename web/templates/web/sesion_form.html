{% extends "web/base.html" %}
{% load bootstrap %}
{% block body_block %}
<h3>{% if object %}Editar {% else %}Agregar {% endif %}Sesi√≥n</h3>
<div class="col-md-6">
    <form id="sesion_form" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        {% if object %}
            <a href="{% url 'delete_sesion' object.pk %}" class="btn btn-danger" type="button">Eliminar</a>
        {% endif %}
        <input class="btn btn-primary" type="submit" name="submit" value="{% if object %}Editar{% else %}Agregar{% endif %}" />
        
    </form>
</div>
{% endblock body_block %}
